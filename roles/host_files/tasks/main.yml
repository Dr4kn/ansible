---
- name: change git config
  copy:
    src: .gitconfig
    dest: ~/.gitconfig
    mode: 0664

- name: vim config
  copy:
    src: .vimrc
    dest: ~/.vimrc
    mode: 0664

- name: IntelliJ vim config
  copy:
    src: ~/.vimrc
    dest: ~/.ideavimrc
    state: link

- name: kensington trackball button switch as bin
  copy:
    src: kensington_trackball.bash
    dest: /usr/bin/kensington_trackball
    mode: 0751
  register: trackball
  become: true
